trigger:
- master

jobs:
- job: Build
  displayName: Build job
  pool:
    vmImage: ubuntu-16.04

  steps:
  - task: Docker@2
    inputs:
      containerRegistry: '9a75d994-437a-4f04-9a8b-c0ce686eb876'
      repository: 'atulmakshelm'
      command: 'buildAndPush'
      Dockerfile: '**/Dockerfile'